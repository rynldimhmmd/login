<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- my style -->
    <link rel="stylesheet" href="style.css">
    <!-- bootsrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- fonts google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sofadi+One&display=swap" rel="stylesheet">
</head>
<body>
    <section class="login d-flex">
        <div class="login-left bg-danger w-50 h-100">
            <div class="row justify-content-center">
            <div class="col-6">
                <div class="header">
                    <h1>Login</h1>
                    <p>Welcome back! Please enter your details</p>
                </div>
                
                <div class="login-form">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter your email" autocomplete="off">
    
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" aria-describedby="password" placeholder="Enter your password">
    
                    <a href="#" class="text-decoration-none">Forgot Password</a>
    
                    <button class="signin">Sign In</button>
                    <button class="signin-google">
                        <img src="img/icon google.png" alt="google">
                        Sign In With Google</button>
    
                        <span class="d-inline">Don't have an account? <a href="#" class="text-decoration-none d-inline">Sign Up</a></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="login-right bg-primary w-50 h-100">

        </div>
    </section>
</body>
</html>
