<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- my style -->
    <link rel="stylesheet" href="style.css">
    <!-- bootsrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- fonts google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sofadi+One&display=swap" rel="stylesheet">
</head>
<body>
    <section class="login d-flex">
        <div class="login-left w-50 h-100">
            <div class="row justify-content-center align-items-center h-100">
            <div class="col-6">
                <div class="header">
                    <h1>Login</h1>
                    <p>Welcome back! Please enter your details</p>
                </div>
                
                <div class="login-form">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter your email" autocomplete="off" aria-label="email">
    
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" aria-describedby="password" placeholder="Enter your password" aria-label="password">
    
                    <a href="#" class="text-decoration-none text-center">Forgot Password</a>
    
                    <button class="signin">Sign In</button>
                    <button class="signin-google">
                        <img src="img/icon google.png" alt="google">
                        Sign In With Google</button>
                        <div class="text-center">
                            <span class="d-inline">Don't have an account? <a href="#" class="text-decoration-none d-inline">Sign Up</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="login-right w-50 h-100">
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="img/image 3.png" class="d-block w-100" alt="image">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Convenient Place</h5>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="img/image 4.png" class="d-block w-100" alt="image">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Get The Future</h5>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="img/image 5.png" class="d-block w-100" alt="image">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Learn And Study</h5>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
    </section>
</body>
</html>
